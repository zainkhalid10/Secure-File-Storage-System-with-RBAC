<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure File Storage System with RBAC</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <!-- Floating background heading -->
  <div class="background-heading">
    <h1>
      {# Loop over each character in the string #}
      {% for ch in "Secure File Storage System with RBAC"|list %}
        {% if ch == ' ' %}
          <span class="char space">&nbsp;</span>
        {% else %}
          <span class="char">{{ ch }}</span>
        {% endif %}
      {% endfor %}
    </h1>
  </div>

  <div class="container form-container">
    <div class="nav-buttons">
      <a href="{{ url_for('register') }}" class="btn">Register</a>
      <a href="{{ url_for('login') }}"    class="btn">Login</a>
    </div>
  </div>
</body>
</html>
