<!DOCTYPE html>
<html>
<head>
    <title>Audit Logs</title>
</head>
<body>
    <h1>Audit Logs</h1>
    <table border="1">
        <thead>
            <tr>
                <th>User</th>
                <th>Action</th>
                <th>File</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.user.username if log.user else 'Unknown' }}</td>
                <td>{{ log.action }}</td>
                <td>{{ log.file.filename if log.file else 'N/A' }}</td>
                <td>{{ log.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('admin_panel') }}">Back to Admin Panel</a>
</body>
</html>
